<html>
<head>
	<title>ChatInsper</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

</head>

	<style>

	body{
		margin-top:30px;
	}

	#messageArea{
		display: none;
	}

	textarea {
   		resize: none;
	}

	</style>

<body>
	<div id="userFormArea" >
		<div class="container-fluid" >
	    	<div class="row" >
	    		<div class="col-md-4 spacer"></div>
	    		<div class="col-md-4">
	    			<div class="panel panel-default" >
	    				<div id="bg-text-override" class="panel-heading">
	    					<h1>ChatInsper</h1>
	    				</div>
	    				<div class="panel-body">
	    					<div class="row">
	    						<div class="col-md-12">
	    							<div class="container-fluid">
										<form id="userForm">
											<label>Enter a Username:</label>
											<input id= "username" ></input>
											<br/>
											<br/>
											<div class="col-md-12">
												<input type="submit" class="btn btn-primary btn-block"value= "Login"/>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>	


	<div id="messageArea" >
		<div class="container-fluid" >
	    	<div class="row" >
	    		<div class="col-md-2 spacer"></div>
	    		<div class="col-md-8">
	    			<div class="panel panel-default" >
	    				<div id="bg-text-override" class="panel-heading">	    <h1>ChatInsper</h1>
	    				</div>
	    				<div class="panel-body">
	    					<div class="row">
	    						<div class="col-md-12">
	    							<div class="container-fluid">
										<div class= "col-md-8">
											<div class="col-md-12">
											<div id="chat"></div>
											<form id="messageForm">
												<div class="form-group">
													<label>Enter Message</label>
													<textarea class="form-control" id= "message" ></textarea>
													<br/>
													<input type="submit" class= "btn btn-primary" value= "Send Message"/>
												</div>
											</form>
										</div>
										</div>		
										<div class="col-md-4">
											<h4>Online Users</h4>
											<ul class="list-group" id="users"></ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>	



	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $userForm = $('#userForm');
			var $userFormArea = $('#userFormArea');
			var $messageArea = $ ('#messageArea');
			var $users = $('#users');
			var $username = $('#username')

			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', function(data){
				$chat.append('<ul class="list-group-item list-group-item-info"><strong>'+data.user+'</strong>: '+data.msg+'</ul> </br>')
			});

			$userForm.submit(function(e){
				e.preventDefault();
				socket.emit('new user', $username.val(), function(data){
					if (data){
						$userFormArea.hide();
						$messageArea.show();
					}
				});
				$username.val('');
			});

			socket.on('get users', function(data){
				var u = '';
				for(j=0; j<data.length; j++){
					u += '<li class= "list-group-item">'+data[j]+'</li>'
				}
				$users.html(u);
			});

		});
	</script>

</body>
</html>
